<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            display: inline-block;
            border-radius: 50%;
            transition: .5s;
        }

        .marker {
            background-color: blue;
            border-radius: 0;
        }

    <div></div>
    <div></div>

    <script>
       const diver = document.querySelectorAll("div");
        console.log(diver)

        diver.forEach(div=>{
            div.addEventListener("click", marker);
        })

        function marker(){
            this.classList.toggle("marker");
        }
    </script>
</body>

</html>
